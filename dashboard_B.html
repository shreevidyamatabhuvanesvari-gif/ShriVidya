<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Topic Builder</title>
</head>
<body style="background:#220033;color:white;text-align:center;font-family:sans-serif">

<h3>Main Topic जोड़ें</h3>
<select id="subj">
<option>इतिहास</option>
<option>विज्ञान</option>
<option>सामान्य ज्ञान</option>
</select>
<br>
<input id="mainName" placeholder="Main Topic नाम">
<br>
<button onclick="addMain()">Add Main</button>

<h3>Sub Topic जोड़ें</h3>
<input id="mainForSub" placeholder="Main Topic नाम">
<input id="subName" placeholder="Sub Topic नाम">
<br>
<button onclick="addSub()">Add Sub Topic</button>

<br><br>
<button onclick="location.href='dashboard_A.html'">⬅️ Panel-A</button>

<script>
function addMain(){
let s=subj.value;
let m=mainName.value;
let key="main_"+s;
let arr=JSON.parse(localStorage.getItem(key)||"[]");
arr.push(m);
localStorage.setItem(key,JSON.stringify(arr));
alert("Main Topic added");
}

function addSub(){
let s=subj.value;
let m=mainForSub.value;
let sub=subName.value;
let key="sub_"+s+"_"+m;
let arr=JSON.parse(localStorage.getItem(key)||"[]");
arr.push(sub);
localStorage.setItem(key,JSON.stringify(arr));
alert("Sub Topic added");
}
</script>
</body>
</html>
